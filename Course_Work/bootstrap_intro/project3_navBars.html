<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bootstarp: Navigation Bars</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  </head>
  <style>
    .boxy{
      background: #b3ddff;
      border: 2px solid black
     }
  </style>


  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">

        <div class="navbar-header">
          <a href="#" class='navbar-brand'>Company</a>
        </div>

        <ul class="nav navbar-nav">
          <li><a href="#">Item One</a></li>
          <li><a href="#">Item Two</a></li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Right One</a></li>
          <li><a href="#">Right Two</a></li>

        </ul>

      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-lg-3 col-sm-6 boxy">One</div>
        <div class="col-lg-3 col-sm-6 boxy">Two</div>
        <div class="col-lg-3 col-sm-6 boxy">Three</div>
        <div class="col-lg-3 col-sm-6 boxy">Four</div>
      </div>





  </body>
</html>
