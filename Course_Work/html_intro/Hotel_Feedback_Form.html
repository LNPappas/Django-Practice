<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hotel Feedback</title>
  </head>
  <body>
    <h1>Hotel Feedback Form</h1>
    <form method="get">
      <h2>Are you a domestic or Foreign torist?</h2>
      <!-- Link radio labels with same name -->
      <label for="domestic">Domistic:</label>
      <input id="domestic"type="radio" name="loc" value="usa">
      <label for="Foreign">Foreign:</label>
      <input id="Foreign"type="radio" name="loc" value="abroad">

      <h2>How was your service?</h2>
      <select name="stars">
        <option value="Excellent">5</option>
        <option value="Great">4</option>
        <option value="Good">3</option>
        <option value="Okay">2</option>
        <option value="Bad">1</option>
      </select>

      <h2>Additional Feedback:</h2>
      <textarea name="name" rows="8" cols="80"></textarea>
      <input type="submit" name="" value="Submit">
    </form>
  </body>
</html>
