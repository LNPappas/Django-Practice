<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form action="C:\Users\wooho\OneDrive\Documents\GitHub\Python_django_full_stack\Course_Work\Hotel_Feedback_Form.html" method="get">

      <h1>Course Sign Up Page</h1>
      <p>Please Note: FirstName, Last Name, Password,
          and Email are required</p>

      <label for="first">First Name:</label>
      <input id="first" type="text" name="first"
        placeholder="First Name" required>
      <label for="last">Last Name:</label>
      <input id="last" type="text" name="last"
        placeholder="Last Name" required>
      <p></p>
      <label for="email">Email:</label>
      <input id="email" type="email" name="email"
        placeholder="name@email.com" required>
      <label for="password">Password:</label>
      <input id="password" type="password" name="password"
        placeholder="password" required>

      <p>Are you 18 or older?</p>
      <label for="yes">Yes:</label>
      <input id="yes" type="radio" name="age" value="">
      <label for="no">No:</label>
      <input id="no" type="radio" name="age" value="">

      <p>Do You have a Credit Card or PayPal?</p>
      <select class="" name="payment">
        <option value="Credit Card">Credit Card</option>
        <option value="PayPal">PayPal</option>
      </select>
      <p></p>
      <input type="submit" name="" value="Sign Up">
      
    </form>
  </body>
</html>
